		<section id="chapter-126" epub:type="chapter">
			<h2>
				<span epub:type="label">Capítulo</span>
				<span epub:type="ordinal z3998:roman">CXXVI</span>
			</h2>
			<p>Entretanto, Rubião e Palha desciam do paquete para a lancha e tornavam ao Cais Pharoux. Vinham cuidosos e calados. Palha foi o primeiro que abriu a boca:</p>
			<p>-Ando há tempos para dizer-lhe uma coisa importante, Rubião.</p>
		</section>
