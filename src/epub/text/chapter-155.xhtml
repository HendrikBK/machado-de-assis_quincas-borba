			<p>Espalhou-se a nova da mania de Rubião. Alguns, não o encontrando nas horas do delírio, faziam experiências, a ver se era verdadeiro o boato; encaminhavam a conversação para os negócios de França e do imperador. Rubião resvalava ao abismo, e convencia-os.</p>
