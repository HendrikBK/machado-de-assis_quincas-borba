				<span epub:type="label">Capítulo</span>
				<span epub:type="ordinal z3998:roman">LXVI</span>
			</h2>
			<p>-Como ele diz aquelas coisas tão naturalmente! pensou Rubião, em casa, relembrando as palavras de Carlos Maria. Desfazer no retrato só para elogiar a pessoa! Note-se que o retrato é muito parecido.</p>
