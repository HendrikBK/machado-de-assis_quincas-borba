		<section id="chapter-136" epub:type="chapter">
			<h2>
				<span epub:type="label">Capítulo</span>
				<span epub:type="ordinal z3998:roman">CXXXVI</span>
			</h2>
			<p>O cobrador não foi ao diabo; recebeu o preço do semestre e, como possuía a observação natural dos cobradores, resmungou na rua:</p>
			<p>-Ora aqui está um homem que detesta a folha e paga. Quantos a adoram e não pagam!</p>
		</section>
